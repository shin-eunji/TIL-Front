    <title>Tab Menu</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tab_wrap">
      <ul class="tab_list_wrap">

        </li>
        <li class="tab_list">

        </li>
        <li class="tab_list">

        </li>
      </ul>

        <div class="tab_content">1번 탭 내용입니다.</div>
